{% extends "task_managers/base.html" %}
{%block content%}
{% load django_bootstrap5 %}
<a href="{% url 'project' project.id%}" class="link-offset-2 link-underline link-underline-opacity-0">
    <h2 class="fw-bold text-center">Editar Projeto</h2>
</a>
<div class="row justify-content-center">
    <div class="col-md-5">
        <form action="{% url 'edit_project' project.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">editar</button>
        </form>
    </div>
</div>

{% endblock%}
